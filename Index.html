<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Buscador de Repositorios de GitHub</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>Buscador de Repositorios de GitHub</h1>
      <select id="languageSelect">
        <option value="">Selecciona un lenguaje</option>
        <option value="JavaScript">JavaScript</option>
        <option value="Python">Python</option>
        <option value="Java">Java</option>
        <option value="C++">C++</option>
        <option value="Go">Go</option>
      </select>

      <div id="languageInfo" class="language-info" style="display: none;"></div>

      <div id="message" class="message">Por favor, selecciona un lenguaje</div>

      <div id="repoCard" class="repo-card" style="display: none;"></div>

      <button id="refreshBtn" class="refresh" style="display: none;">Actualizar</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
